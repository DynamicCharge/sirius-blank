<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Рекамендационный лист</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="" class="main__form">
                <h2 class="main__header">Рекомендационный лист.</h2>
                <img src="./assets/img/qr1.jpg" alt="" class="qr-img">
                <label for="" class="main__form__label">
                    <span>Домашний питомец: </span>
                    <input type="text" class="main__form__input">
                    <span>(кот или собака)</span>
                </label>
                <label for="" class="main__form__label">
                    <span>Кличка:</span>
                    <input type="text" class="main__form__input">
                </label>
                <label for="" class="main__form__label">
                    <span>Кастрирован или нет:</span>
                    <input type="text" class="main__form__input">
                </label>
                <label for="" class="main__form__label">
                    <span>Рекомендован корм:</span>
                    <div class="food-name">
                        <input type="text" class="main__form__input">
                    </div>
                    <div class="weight">
                        <input type="text" class="main__form__input ">
                    </div>
                    <span>кг</span>
                </label>
                <label for="" class="main__form__label">
                    Подпись врача:
                </label>
            </form>
    
            <form action="" class="main__form">
                <h2 class="main__header">Эта часть подлежит возврату в ООО «Лимкорм»</h2>
                <img src="./assets/img/qr1.jpg" alt="" class="qr-img">
                <label for="" class="main__form__label">
                    <span>Владелец:</span>
                    <input type="text" class="main__form__input">
                </label>
                <label for="" class="main__form__label">
                    <span>Контактные данные владельца:</span>
                    <input type="text" class="main__form__input">
                    <span>(номер телефона или электронная почта)</span>
                </label>
                <label for="" class="main__form__label">
                    <span>Даю своё согласие на обработку персональных данных </span>
                    <div class="sign">
                        <input type="text" class="main__form__input" style="width: 400px;">
                    </div>
                </label>
            </form>
        </div>
        
    </main>
</body>
</html>
